<html >
<head>
	<title>Angular Training</title>
	<script src="bower_components/angular/angular.js"></script>
</head>
<body >
	<div ng-app="emcApp">
		<div>
			<a href='' >angular href</a>
		</div>
		<div ng-controller="mainController" style="color:red">
			<h1>Hello <span ng-bind="companyName"></span></h1>
			<h1>{{greeting}}  {{timeOfDay}}</h1>
			<div ng-controller="secondController" style="color:blue">
				<h1>Hello {{companyName}}, {{$parent.companyName}}</h1>
				<h1>{{greeting}}  {{timeOfDay}}</h1>
			</div>
		</div>
	</div>
	<div>
		<a href='' >angular href</a>
	</div>

	<script>

		var greeting = 'Good ';
		//declaration of module
		var app = angular.module('emcApp', []);

		app.controller('secondController', function($scope){
			$scope.companyName = 'PS Apps';
		})

		//reference modules
		//var app = angular.module('emcApp');
		app.controller('mainController', function($scope){
			$scope.companyName = 'EMC2';

			var hours  = (new Date()).getHours();
			var timeOfDay = 'Morning';
			if ( hours >= 12){
				timeOfDay = 'Afternoon';
			}

			if ( hours >= 16){
				timeOfDay = 'Evening';
			}

			if ( hours >= 21 ){
				timeOfDay = 'Evening';
			}

			$scope.timeOfDay = timeOfDay;
		})


	</script>
</body>

</html>
